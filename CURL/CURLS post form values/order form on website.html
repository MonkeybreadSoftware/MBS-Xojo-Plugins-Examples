<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" > 
<html>
<head> 
<title>Monkeybread Software - Test Order Form</title> 
</head>
<body>

<H2>Test Order Form</h2>

<P>This is a test order form:</P>

<form action="http://www.monkeybreadsoftware.de/filemaker/order.cgi" method="post">
<input name="pfad" type=hidden value="plugins-buy-Germany-new-invoice">

<table border=0>
<tr>
<td>Company:</td><td><input name="firma" type="text" size="30" maxlength="40"></td>
</tr>

<tr>
<td>Name:</td><td><input name="name" type="text" size="30" maxlength="99"></td>
</tr>

<tr>
<td>Street:</td><td><input name="strasse" type="text" size="30" maxlength="99"></td>
</tr>

<tr>
<td>Zip:</td><td><input name="plz" type="text" size="30" maxlength="40"></td>
</tr>

<tr>
<td>City:</td><td><input name="ort" type="text" size="30" maxlength="99"></td>
</tr>

<tr>
<td>Country:</td><td><input name="land" type="text" size="30" maxlength="40"></td>
</tr>

<tr>
<td>Phone:</td><td><input name="telefon" type="text" size="30" maxlength="40"></td>
</tr>

<tr>
<td>Email:</td><td><input name="email" type="text" size="30" maxlength="99"></td>
</tr>
</table>

<p>Comments:<br>
<textarea name="comment" rows="10" cols="50"></textarea></p>

<input type="submit" value=" Send ">
<input type="reset" value=" Reset ">

</form>

</body>
</html>
